[package]
name = "ets-vibes-core"
version = "1.0.0"
edition = "2021"
authors = ["Carlos"]
description = "Core library for ETS2/ATS save editing"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

